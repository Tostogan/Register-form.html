<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title>HTML Form Example</title>
    </head>
    <body>
        <form action="Thankyou.html">
           <h1> Apply for TRAINING</h1>

            <fieldset>
              <legend> 
                <b>Personal data</b>
              </legend>

                Your name: <input type="text" required>
                <br/>
                Your email: <input type="text" required><br/>
                Phone: <input type="text" required>
            </fieldset>
                <br/>
                <br/>
                  
           <fieldset>
            <legend>
                <b>Training data</b>
            </legend>
                Choose Course:
           <br/>
            <select>
                 <option>HTML Basic Training</option>
                 <option>CSS Basic Training</option>
            </select>
            <br/>Choose Hours:<br/>
            <select>
                <optgroup label="Morning"></optgroup>
                <option>09:00</option>
                <option>10:00</option>
                <optgroup label="Evening"></optgroup>
                <option>19:00</option>
                <option>20:00</option>
            </select>
        </fieldset>
            <br/>
            <br/>
            <small>I accept the 
                <a href="Terms.html" target="_blank">terms</a>
                and conditions</small>
            
            <input type="checkbox" required>

            <hr/>  
            <input type="submit">    
        </form>
        <button>APPLY</button> 
    </body>
</html>
