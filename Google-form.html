<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
    <link rel="icon" href="https://iconarchive.com/download/i55097/nishad2m8/hologram-dock/Chrome.ico">
</head>
<body>
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/nishad2m8/hologram-dock/128/Chrome-icon.png">
    <form action="https://www.google.com/search">
        <select name="q">
            <option>HTML wiki</option>
            <option>CSS wiki</option>
        </select>
        <button>GO Google HELP!</button>
    </form>
    <h2>RADIO</h2>
    <form action="https://hitfm.md/">
        <input type="radio" size="60" name="textarea">
        <button>Play Radio!</button>
        </form>
    <h2>YANDEX SEARCH FORM EXAMPLE</h2>
    <form action="https://www.yandex.com/search">
        <input type="text" size="60" name="text" pattern="[A-Za-z]{3} title="Three letter>
        <button>GO Yandex!</button>
        </form>
    <h2>YOUTUBE SEARCH FORM EXAMPLE</h2>
    <form action="https://www.youtube.com/results?search">
        <input type="text" size="60" name="query">
        <button>GO YOUTUBE!</button>
        </form>
    <h2>ENTER</h2>
    <form action="https://enter.online/ru/poisk">
        <input type="text" size="60" name="query" required>
        <button>Enter!</button>
        </form>
</body>
</html>
